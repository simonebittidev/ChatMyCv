# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '75a4d47d-3302-4735-a9c0-f5b43c2f2d5c'
  imageRepository: 'askmycv'
  containerRegistry: 'simoneacr.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'acr-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'simonebittidevChatMyCv.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: manifests
            
          - task: ReplaceTokens@1
            displayName: 'Sostituisci il tag dell''immagine nel manifesto'
            inputs:
              rootDirectory: '$(Pipeline.Workspace)/manifests' # Directory dove si trovano i manifesti
              targetFiles: '**/deployment.yml' # File in cui sostituire i token
              tokenPrefix: '__' # Prefisso del token (es. __TOKEN__)
              tokenSuffix: '__' # Suffisso del token (es. __TOKEN__)
            variables:
              IMAGE_TAG: $(tag) # Mappa la variabile della pipeline al token

          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

